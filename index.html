<!DOCTYPE html>
<html lang="en">

<head>
    <title>DAELN - Projeto Final</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>!-->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            background-color: #666;
            padding: 5px;
            text-align: center;
            font-size: 28px;
            color: white;
        }

        main {
            display: grid;
            grid-template: 1 / 1;
            place-items: center;
        }

        main section {
            background-color: rgba(0, 0, 0, 0.80);
            display: flex;
            flex-direction: row;
            grid-column: 1 / 1;
            grid-row: 1 / 1;
            margin: auto auto;
            width: 100%;
            height: 100%;
        }

        main nav {
            background: #ccc;
            padding: 20px;
            flex: 1
        }

        main nav ul {
            list-style-type: none;
            padding: 0;
        }

        main article {
            padding: 20px;
            background-color: #f1f1f1;
            flex: 5;
            text-align: center;
        }

        /* Style the footer */
        footer {
            background-color: #777;
            padding: 10px;
            text-align: center;
            color: white;
        }

        /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
        @media (max-width: 600px) {
            main section {
                flex-direction: column;
            }
        }
    </style>
    <style type="text/css">
        body {
            font-family: sans-serif;
        }

        table {
            empty-cells: show;
        }

        .umi {
            background-color: #FFCCCC;
        }

        .temp {
            background-color: #DDDDDD;
        }

        .alt {
            background-color: #fefbd8;
        }

        .lumi {
            background-color: green;
        }

        .umi:before,
        .set_off:before {
            content: "";
        }

        .temp:before {
            content: "";
        }
    </style>
    <link rel="stylesheet" href="login.css">
    <!--<script src="webio_mqtt.js" type="text/javascript"></script>!-->
    <script src="login.js" type="text/javascript" defer></script>
</head>

<body>


    <header>
        <h2>Experimentos</h2>
    </header>

    <main>
        <section>
            <nav>
                <ul>
                    <li><a href="/">sair</a>
                    </li>
                    <li><a href="https://sigaa.ifsc.edu.br/sigaa/public/home.jsf">Documentação para os circuitos</a>
                    </li>
                </ul>
                <h1 id="sala_selecionada">Sala: </h1>
                <table>
                    <tr>
                        <td>Temperatura (Celsius)</td>
                        <td class="temp" id="temperatura"></td>
                    </tr>
                    <tr>
                        <td>Umidade do solo (%)</td>
                        <td class="umi" id="umidade"></td>
                    </tr>
                    <tr>
                        <td>Altura da planta (cm)</td>
                        <td class="alt" id="altura"></td>
                    </tr>
                    <tr>
                        <td>Luminosidade (%)</td>
                        <td class="lumi" id="luminosidade"></td>
                    </tr>
                </table>
            </nav>

            <article>
                <map name="workmap">
                    <area shape="rect" coords="1,1,150,150" alt="Computer" onclic="alert('F101')" href="#">
                    <area shape="rect" coords="1,151,150,301" alt="Computer" onclic="alert('F102')" href="#">
                    <area shape="rect" coords="1,301,301,450" alt="Computer" onclic="alert('F103')" href="#">
                  </map>

                <img src="assets/mapa-exemplo.png" usemap="#mapa"/>
            </article>
        </section>
        <section id="loginPopup" style="flex-direction: column;align-items: center;justify-content: center;">
            <form id="loginForm" action="" onsubmit="return false">
                <h1>Entrar no Sistema</h1>
                <label for="user"><b>Usuário</b></label>
                <input type="text" name="user" required>

                <label for="psw"><b>Senha</b></label>
                <input type="password" name="psw" required>

                <button type="submit" name="submit" required>Login</button>

                <output name="message"></output>
            </form>
        </section>
    </main>

    <footer>
        <img src="assets/logo_ifsc_florianopolis.png">
        <p>DAELN, Departamento Acadêmico de Eletrônica - IFSC, Campus Florianópolis</p>
    </footer>

</body>

</html>
